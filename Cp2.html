<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Preference Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #eef;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Job Preference Form</h1>

  <form id="jobForm">
    <label for="age">What is your age?</label>
    <input type="number" id="age" name="age" required>

    <label for="job_category">What category of job are you interested in?</label>
    <select id="job_category" name="job_category" required>
      <option value="">-- Select a category --</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Technology">Technology</option>
      <option value="Education">Education</option>
      <option value="Finance">Finance</option>
      <option value="Arts">Arts</option>
    </select>

    <label for="expected_income">What is your expected income?</label>
    <input type="text" id="expected_income" name="expected_income" required>

    <label for="experience">How many years of experience do you have?</label>
    <input type="number" id="experience" name="experience" required>

    <br><br>
    <button type="submit">Submit</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    const jobOptions = {
      healthcare: ["Doctor", "Nurse", "Pharmacist", "Physical Therapist", "Surgeon"],
      technology: ["Software Engineer", "Data Scientist", "Web Developer", "Network Administrator", "IT Support Specialist"],
      education: ["Teacher", "Professor", "School Counselor", "Librarian", "Special Education Teacher"],
      finance: ["Accountant", "Financial Analyst", "Investment Banker", "Financial Planner", "Auditor"],
      arts: ["Graphic Designer", "Musician", "Painter", "Photographer", "Actor"]
    };

    document.getElementById("jobForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const age = document.getElementById("age").value;
      const category = document.getElementById("job_category").value;
      const income = document.getElementById("expected_income").value;
      const experience = document.getElementById("experience").value;

      const key = category.toLowerCase();
      const jobs = jobOptions[key] || ["Please specify a valid category (Healthcare, Technology, Education, Finance, Arts)."];

      const outputHTML = `
        <p>You are <strong>${age}</strong> years old.</p>
        <p>Your desired job category is: <strong>${category}</strong>.</p>
        <p>Some jobs in the <strong>${category}</strong> category are: <em>${jobs.join(", ")}</em></p>
        <p>Your expected income is: <strong>${income}</strong></p>
        <p>You have <strong>${experience}</strong> years of experience.</p>
      `;

      document.getElementById("output").innerHTML = outputHTML;
    });
  </script>

</body>
</html>
